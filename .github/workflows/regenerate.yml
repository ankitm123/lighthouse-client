name: Regenerate the source code
on:
  schedule:
    # run a bit before midnight when go deps change
    - cron: '0 23 * * *'

  # allow manual triggering
  workflow_dispatch: {}
jobs:
  issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - env:
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
        name: Regenerate the source code
        run: ./recreate.sh